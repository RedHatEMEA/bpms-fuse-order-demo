<!doctype html>
<html ng-app="processApp">
  <head>  	
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
    	.icon-list li {
		  padding: 0 0 5px 20px;
		  display: block;
		  position: relative;
		}
		.icon-list li:before {
		  font-family: 'Glyphicons Halflings';
		  position: absolute;
		  left: 0px;
		  top:3px;
		  font-size:80%
		}
		.chevron-right li:before {
		 content: '\e080';
		}

		.checkmark li:before {
		 content: '\e067';
		}

		.arrow-right li:before {
		 content: '\e092';
		}
    </style>
  </head>
  <body>
  	<div class="container-fluid" style="border: .5px solid; border-radius: 25px;">	    
	    <div ng-controller="ProcessController">
	    	<div class="row">
	    		<div class="form-group col-md-2 col-md-offset-5">
	    			<h3><center>Customer</center></h3>
	    		</div>
	    	</div>
	    	<div class="row">
	            <div class="form-group col-md-2 col-md-offset-4">
	                <label>First Name:</label>
	      			<input type="text" ng-model="order.firstName" class="form-control">
	            </div>
	            <div class="form-group col-md-2">
	                <label>Last Name:</label>
	      			<input type="text" ng-model="order.lastName" class="form-control">
	            </div>
	        </div>

	    	<div class="row">

	    		<div class="form-group col-md-2 col-md-offset-4">
	    			<label>Birth Date:</label>		    	
			    
		            <p class="input-group">
		              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="order.birthDate" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
		              <span class="input-group-btn">
		                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
	    		</div>

	    		<div class="form-group col-md-2">
	    			<label>Gender:</label>
	    			<br/>	    		
	    			<div class="btn-group">	    				
  						<input type="radio" ng-model="order.gender" value="female"> Female
  						&nbsp;&nbsp;
	        			<input type="radio" ng-model="order.gender" value="male"> Male
					</div>	    			
	        	</div>	        	
	    	</div> 	

			<hr/>	

			<div class="row">
	    		<div class="form-group col-md-2 col-md-offset-4">
	    			<label>Campaign:</label>
	    			<select ng-model="order.campaignId" ng-options="campaign.id as campaign.name for campaign in campaigns" class="form-control">
      					<option value="">-- choose campaign --</option>
    				</select>	        		
	        	</div>	

	        	<div class="form-group col-md-2">	        		
	    			<label>Catalogue Items:</label>
	    			<button type="button" class="btn btn-success btn-sm" ng-click="openCatalogueItems()">
  						<span class="glyphicon-plus"></span>
					</button>

					<br/>
					<br/>

	    			<ul class="list-unstyled icon-list chevron-right">
                		<li ng-repeat="catalogueItem in order.catalogueItems | orderBy:'name'">{{ catalogueItem.name }}  
                			<button type="button" class="btn btn-danger btn-sm" ng-click="removeCatalogueItem($index)">
  								<span class="glyphicon glyphicon-remove"></span>				
  							</button>
  						</li>
            		</ul>	        		
	        	</div>
	    	</div>

	    	<script type="text/ng-template" id="catalogueItems.html">
        		<div class="modal-header">
            		<h3 class="modal-title">Catalogue Items</h3>
        		</div>
        		<div class="modal-body">
            		<ul class="list-unstyled">
                		<li ng-repeat="item in items | orderBy:'name'">
                			<input type="checkbox" ng-model="item.selected" ng-checked="selection.indexOf($index) > -1" ng-click="toggleSelection($index)">
                    		<a ng-click="toggleSelection($index)">{{ item.name }}</a>
                		</li>
            		</ul>            		
        		</div>
        		<div class="modal-footer">
            		<button class="btn btn-primary" ng-click="ok()">OK</button>
            		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        		</div>
    		</script>    	
			
			<div class="row">
				<div class="form-group col-md-2 col-md-offset-5">
					<button class="btn btn-success btn-block" ng-click="submitOrder()">Submit</button>
				</div>
			</div>

			<pre>{{ order | json }}</pre>
	    </div>
		
	</div>

    <!--Angular & Bootstrap core JavaScript
-    ================================================== -->
	<!-- JS (load angular, ui-router, and our custom js file) -->
	<script src="js/angular.min.js"></script>
	<!--<script src="js/angular-ui-router.min.js"></script>-->
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<script src="js/app.js"></script>
	<!-- Placed at the end of the document so the pages load faster -->
	<!--<script src="js/jquery-1.11.1.min.js"></script>-->
	
     

  </body>
</html>
