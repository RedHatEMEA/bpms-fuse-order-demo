<!doctype html>
<html ng-app="processApp">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">         
  </head>
  <body>
  	<div class="container-fluid">	    
	    <div ng-controller="ProcessController">
	    	<div class="row">
	    		<div class="form-group col-lg-2 col-md-offset-5">
	    			<h3><center>Customer</center></h3>
	    		</div>
	    	</div>
	    	<div class="row">
	            <div class="form-group col-lg-2 col-md-offset-5">
	                <label>First Name:</label>
	      			<input type="text" ng-model="firstName" class="form-control" size="20">
	            </div>
	        </div>

	        <div class="row">
	            <div class="form-group col-lg-2 col-md-offset-5">
	                <label>Last Name:</label>
	      			<input type="text" ng-model="lastName" class="form-control" size="20">
	            </div>
	        </div>    	

	    	<div class="row">
	    		<div class="form-group col-lg-2 col-md-offset-5">
	    			<label>Gender:</label>	    		
	        		<input type="radio" ng-model="gender" value="female"> Female
	        		<input type="radio" ng-model="gender" value="male"> Male
	        	</div>
	    		
	    	</div>
	    	<div class="row">
	    		<div class="form-group col-lg-2 col-md-offset-5">
		    		<label>Birth Date:</label>		    	
			    
		            <p class="input-group">
		              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="birthDate" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
		              <span class="input-group-btn">
		                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
			        
			    </div>
			</div>   	
			
			<div class="row">
				<div class="form-group col-lg-2 col-md-offset-5">
					<button class="btn btn-primary btn-block" ng-click="submitRequest()">Submit</button>
				</div>
			</div>
	    </div>
		
	</div>

    <!--Angular & Bootstrap core JavaScript
-    ================================================== -->
	<!-- JS (load angular, ui-router, and our custom js file) -->
	<script src="js/angular.min.js"></script>
	<!--<script src="js/angular-ui-router.min.js"></script>-->
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<script src="js/app.js"></script>
	<!-- Placed at the end of the document so the pages load faster -->
	<!--<script src="js/jquery-1.11.1.min.js"></script>-->
	
     

  </body>
</html>
